<div class="show-image">
    <div class="close-bar">
        <a href="#/gallery" class="close-button">
            <span class="glyphicon glyphicon-remove"></span>
        </a>
    </div>
    <div class="like-bar">
        <a href="#/gallery" class="like-button not-liked" ng-if="!photo.liked">
            <span class="glyphicon glyphicon-heart-empty"></span>
        </a>
        <a href="#/gallery" class="like-button liked" ng-if="photo.liked">
            <span class="glyphicon glyphicon-heart"></span>
        </a>
    </div>
    <div class="image-container" ng-style="{'background-image': 'url(' + photo.url + ')'}"></div>
</div>
